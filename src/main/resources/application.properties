#server
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always

#mongodb
spring.data.mongodb.host=${MONGODB_HOST:localhost}
spring.data.mongodb.port=${MONGODB_PORT:27017}
spring.data.mongodb.database=${MONGODB_DATABASE:test}
spring.data.mongodb.password=${MONGODB_PASSWORD:""}

#management
management.health.mongo.enabled=true
management.health.db.enabled=true
management.endpoint.health.show-details=always

mongock.change-logs-scan-package=dev.conductor.dataservices.data.changelogs
mongock.change-log-collection-name=database_changelog
mongock.lock-collection-name=database_lock